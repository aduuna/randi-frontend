<div class="container">
  <ul>
    <li *ngFor="let  project of projects">
      <a [routerLink]="['detail/', project.id ]"><h4>
        {{ project.name }}       
      </h4>
      <small>by {{ project.company.name }} </small>
      <hr>
      <p> {{ project.summary }}  </p>
      </a>
    </li>
  </ul>

</div>
